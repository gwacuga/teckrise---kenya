<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <title>Contact | Teckrise</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .contact-container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .contact-details {
      margin-top: 1rem;
      text-align: center;
    }

    .contact-details p {
      margin: 0.5rem 0;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .contact-form input, .contact-form textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      font-size: 1rem;
    }

    .contact-form button {
      background: #004aad;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #002b61;
    }

    .whatsapp {
      margin-top: 1rem;
      text-align: center;
    }

    .whatsapp a {
      background: #25D366;
      color: white;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 0.5rem;
    }

    @media (max-width: 600px) {
      .contact-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="images/logo.png" alt="Teckrise Logo" class="logo-img" />
        Teckrise
      </div>
      <button class="nav-toggle" aria-label="Toggle navigation">
        &#9776; <!-- This is the hamburger icon -->
      </button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="portfolio.html" class="active">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="contact-container">
      <h2>Contact Us</h2>
      <p style="text-align:center;">Have a project in mind or need help? Let's talk!</p>

      <div class="contact-details">
        <p><strong>Email:</strong> <a href="mailto:info@teckrisekenya.info">info@teckrisekenya.info</a></p>
        <p><strong>Phone:</strong> <a href="tel:0715846532">0715846532</a> / <a href="tel:0113256646">0113256646</a></p>
        <div class="whatsapp">
          <strong>Chat on WhatsApp:</strong><br>
          <a href="https://wa.me/254715846532" target="_blank">Message Us</a>
        </div>
      </div>

      <form class="contact-form" action="mailto:info@teckrisekenya.info" method="POST" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
    
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="footer-socials">
        <a href="https://facebook.com/teckrise - kenya" target="_blank" title="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="mailto:info@teckrisekenya.info" title="Email">
          <i class="fas fa-envelope"></i>
        </a>
        <a href="https://wa.me/254715846532" target="_blank" title="WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
      
    </div>
    <p class="footer-bottom">&copy; 2025 Teckrise. All rights reserved.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
